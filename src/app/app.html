<header class="navbar-header">
  <div class="navbar-container">

    <button class="nav-button group">
      <a><img src="assets/IconHome.png" class="nav-icon-home" alt="Noctara"></a>
      <span class="nav-text-home">NOCTARA</span>
    </button>

    <div class="search-container">
      <lucide-icon [name]="SearchIcon" class="search-icon"></lucide-icon>
      <input type="text" placeholder="Buscar productos..." class="search-input">
    </div>

    <div class="nav-right">

      <button class="nav-button group">
        <div class="cart-icon-wrapper">
          <lucide-icon [name]="CartIcon" class="nav-icon"></lucide-icon>
          <span class="cart-badge">0</span>
        </div>
        <span class="nav-text">Carrito</span>
      </button>

      <button class="nav-button group">
        <lucide-icon [name]="UserIcon" class="nav-icon"></lucide-icon>
        <span class="nav-text">Ingresar</span>
      </button>

      <button class="theme-toggle" (click)="toggleTheme()" title="Cambiar tema">
        <div class="theme-toggle-thumb">
          <svg class="theme-toggle-icon icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
          <svg class="theme-toggle-icon icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"></circle>
            <path d="M12 2v2"></path>
            <path d="M12 20v2"></path>
            <path d="m4.93 4.93 1.41 1.41"></path>
            <path d="m17.66 17.66 1.41 1.41"></path>
            <path d="M2 12h2"></path>
            <path d="M20 12h2"></path>
            <path d="m6.34 17.66-1.41 1.41"></path>
            <path d="m19.07 4.93-1.41 1.41"></path>
          </svg>
        </div>
      </button>

    </div>
  </div>
</header>

<main class="main-wrapper">

  <section class="hero-section">
    <div class="logo-wrapper">
      <div class="logo-mask">
        <img src="/assets/Noctara-Logo.jpg" alt="Noctara" class="logo-image logo-dark">
        <img src="/assets/Noctara-Logo-Light.jpg" alt="Noctara" class="logo-image logo-light">
      </div>
    </div>

    <div class="slogan-wrapper">
      <h1 class="slogan-text" style="font-size: -webkit-xxx-large; ">
        El altar <span>de la</span> noche
      </h1>
      <div class="slogan-decoration">
        <div class="deco-line"></div>

        <svg viewBox="0 0 24 24" fill="none" class="deco-icon deco-icon-moon" (click)="toggleTheme()">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>

        <svg viewBox="0 0 24 24" fill="none" class="deco-icon deco-icon-sun" stroke="currentColor" stroke-width="1.5"
          stroke-linecap="round" stroke-linejoin="round" (click)="toggleTheme()">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>

        <div class="deco-line"></div>
      </div>

      <div class="press-me-hint">
        <svg viewBox="0 0 24 24" fill="none" class="press-me-arrow" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 19V5"></path>
          <path d="m5 12 7-7 7 7"></path>
        </svg>
        <span class="press-me-text">Haz Click</span>
      </div>

    </div>
  </section>

  <section class="categories-section">
    <div class="categories-header">
      <h2 class="subtitle">Explora</h2>
      <p class="title">Nuestras Categor√≠as</p>
    </div>

    <div class="categories-grid">
      @for (category of categories; track category.name) {
      <button class="category-card group">

        <div class="category-icon-wrapper">
          <lucide-icon [name]="category.icon" class="category-icon"></lucide-icon>
        </div>

        <div class="category-info">
          <p class="category-name">{{ category.name }}</p>
          <p class="category-desc">{{ category.description }}</p>
        </div>

      </button>
      }
    </div>
  </section>

</main>
